<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #todo-list {
            max-width: 400px;
            margin: 0 auto;
        }

        .task {
            display: flex;
            justify-content: space-between;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 5px;
        }

        .task input {
            margin-right: 10px;
        }

        #add-task {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="todo-list">
        <h1>Todo List</h1>
        <div id="tasks-container">
            <!-- Tasks will be added here dynamically -->
        </div>
        <div id="add-task">
            <input type="text" id="new-task" placeholder="Enter a new task">
            <button onclick="addTask()">Add Task</button>
        </div>
    </div>

    <script>
        function addTask() {
            // Get the input value
            var taskText = document.getElementById("new-task").value;

            // Check if the input is not empty
            if (taskText.trim() !== "") {
                // Create a new task element
                var taskElement = document.createElement("div");
                taskElement.className = "task";

                // Create a checkbox and a label
                var checkbox = document.createElement("input");
                checkbox.type = "checkbox";

                var label = document.createElement("label");
                label.textContent = taskText;

                // Append checkbox and label to the task element
                taskElement.appendChild(checkbox);
                taskElement.appendChild(label);

                // Append the task element to the tasks container
                document.getElementById("tasks-container").appendChild(taskElement);

                // Clear the input field
                document.getElementById("new-task").value = "";
            }
        }
    </script>
</body>
</html>
